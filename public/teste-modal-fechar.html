<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste Modal - Fechar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-5">
      <h1>üß™ Teste Modal - Bot√µes de Fechar</h1>

      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#testeModal"
      >
        Abrir Modal de Teste
      </button>

      <!-- Modal de Teste -->
      <div class="modal fade" id="testeModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Teste de Fechamento</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Este modal deve fechar quando voc√™:</p>
              <ul>
                <li>Clicar no X (canto superior direito)</li>
                <li>Clicar no bot√£o Cancelar</li>
                <li>Clicar fora do modal (backdrop)</li>
                <li>Pressionar ESC</li>
              </ul>

              <div class="alert alert-info">
                <strong>Debug:</strong> Verifique o console do navegador (F12)
                para logs detalhados.
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="alert('OK clicado!')"
              >
                OK
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function () {
        console.log("üîç Verifica√ß√£o de bibliotecas:");
        console.log(
          "Bootstrap:",
          typeof bootstrap !== "undefined" ? "‚úÖ Carregado" : "‚ùå N√ÉO carregado"
        );
        console.log(
          "jQuery:",
          typeof $ !== "undefined" ? "‚úÖ Carregado" : "‚ùå N√ÉO carregado"
        );

        // Log eventos do modal
        $("#testeModal").on("show.bs.modal", function () {
          console.log("üìÇ Modal come√ßando a abrir");
        });

        $("#testeModal").on("shown.bs.modal", function () {
          console.log("‚úÖ Modal totalmente aberto");
        });

        $("#testeModal").on("hide.bs.modal", function () {
          console.log("üìÅ Modal come√ßando a fechar");
        });

        $("#testeModal").on("hidden.bs.modal", function () {
          console.log("‚úÖ Modal totalmente fechado");
        });

        // Log cliques nos bot√µes
        $('[data-bs-dismiss="modal"]').on("click", function () {
          console.log("üñ±Ô∏è Bot√£o de fechar clicado:", $(this).text());
        });

        $(".btn-close").on("click", function () {
          console.log("üñ±Ô∏è Bot√£o X clicado");
        });
      });
    </script>
  </body>
</html>
